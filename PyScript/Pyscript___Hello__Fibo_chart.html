<py-script output="mpl">

import matplotlib.pyplot as plt

def fibo(nb):
    if nb<2:
        return nb
    else:
        return fibo(nb-1) + fibo(nb-2)

max_val = 25
fibos=[]
for i in range(0,max_val):
    fibos.append(fibo(i))

plt.plot(range(0,max_val), fibos)
